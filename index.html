<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #0f172a 0%, #1e293b 25%, #334155 50%, #1e293b 75%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Night sky background layers */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            animation: glow 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,0.4), rgba(255,255,255,0)),
                radial-gradient(1px 1px at 60px 70px, rgba(255,255,255,0.3), rgba(255,255,255,0)),
                radial-gradient(0.5px 0.5px at 50px 50px, rgba(255,255,255,0.3), rgba(255,255,255,0)),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.35), rgba(255,255,255,0)),
                radial-gradient(0.5px 0.5px at 90px 10px, rgba(255,255,255,0.3), rgba(255,255,255,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: floatBg 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.5;
                filter: blur(40px);
            }
            50% {
                opacity: 1;
                filter: blur(60px);
            }
        }

        @keyframes floatBg {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(100px, -100px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Particle elements */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
        }

        .particle-1 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float1 20s infinite ease-in-out;
            filter: blur(1px);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }

        .particle-2 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: 60%;
            right: 15%;
            animation: float2 25s infinite ease-in-out;
            filter: blur(1px);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.2);
        }

        .particle-3 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.35) 0%, transparent 70%);
            border-radius: 50%;
            bottom: 20%;
            left: 5%;
            animation: float3 18s infinite ease-in-out;
            filter: blur(1px);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.25);
        }

        .particle-4 {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.25) 0%, transparent 70%);
            border-radius: 50%;
            top: 40%;
            left: 20%;
            animation: float4 22s infinite ease-in-out;
            filter: blur(1px);
            box-shadow: 0 0 22px rgba(139, 92, 246, 0.15);
        }

        .particle-5 {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            bottom: 10%;
            right: 10%;
            animation: float5 24s infinite ease-in-out;
            filter: blur(1px);
            box-shadow: 0 0 28px rgba(59, 130, 246, 0.15);
        }

        .particle-6 {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: 25%;
            right: 30%;
            animation: float6 19s infinite ease-in-out;
            filter: blur(1px);
            box-shadow: 0 0 18px rgba(168, 85, 247, 0.2);
        }

        /* Star effect styles */
        .star {
            position: fixed;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 
                        0 0 15px rgba(139, 92, 246, 0.6),
                        inset -1px -1px 2px rgba(139, 92, 246, 0.4);
            animation: twinkleStar 2.5s ease-out forwards;
        }

        @keyframes twinkleStar {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
                filter: blur(0);
            }
            50% {
                opacity: 1;
                filter: brightness(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translate(0, -30px);
                filter: blur(1px);
            }
        }

        @keyframes float1 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(30px, -40px) scale(1.1);
                opacity: 0.5;
            }
            50% {
                transform: translate(60px, -80px) scale(1);
                opacity: 0.4;
            }
            75% {
                transform: translate(30px, -40px) scale(0.9);
                opacity: 0.45;
            }
        }

        @keyframes float2 {
            0%, 100% {
                transform: translate(0, 0) scale(0.9);
                opacity: 0.25;
            }
            25% {
                transform: translate(-40px, 50px) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translate(-80px, 100px) scale(1.1);
                opacity: 0.35;
            }
            75% {
                transform: translate(-40px, 50px) scale(1);
                opacity: 0.3;
            }
        }

        @keyframes float3 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.35;
            }
            25% {
                transform: translate(50px, -30px) scale(0.95);
                opacity: 0.45;
            }
            50% {
                transform: translate(100px, -60px) scale(1.05);
                opacity: 0.4;
            }
            75% {
                transform: translate(50px, -30px) scale(0.9);
                opacity: 0.38;
            }
        }

        @keyframes float4 {
            0%, 100% {
                transform: translate(0, 0) scale(1.1);
                opacity: 0.2;
            }
            25% {
                transform: translate(-60px, 40px) scale(1);
                opacity: 0.35;
            }
            50% {
                transform: translate(-120px, 80px) scale(1.1);
                opacity: 0.3;
            }
            75% {
                transform: translate(-60px, 40px) scale(1);
                opacity: 0.25;
            }
        }

        @keyframes float5 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
            25% {
                transform: translate(-50px, -50px) scale(1.1);
                opacity: 0.35;
            }
            50% {
                transform: translate(-100px, -100px) scale(1);
                opacity: 0.28;
            }
            75% {
                transform: translate(-50px, -50px) scale(0.95);
                opacity: 0.32;
            }
        }

        @keyframes float6 {
            0%, 100% {
                transform: translate(0, 0) scale(0.95);
                opacity: 0.3;
            }
            25% {
                transform: translate(40px, 60px) scale(1.05);
                opacity: 0.45;
            }
            50% {
                transform: translate(80px, 120px) scale(1);
                opacity: 0.38;
            }
            75% {
                transform: translate(40px, 60px) scale(0.98);
                opacity: 0.35;
            }
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4), 0 0 40px rgba(59, 130, 246, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 50px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #3730a3;
            margin-bottom: 8px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: #6b7280;
            text-align: center;
            margin-bottom: 35px;
            font-size: 15px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #1f2937;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
            color: #3730a3;
        }

        input:hover, select:hover {
            border-color: #c7d2fe;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6366f1;
            background-color: #f0f4ff;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .result {
            margin-top: 35px;
            padding: 25px;
            background: linear-gradient(135deg, #f0f4ff 0%, #ede9fe 100%);
            border: 2px solid #c7d2fe;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .result.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            color: #3730a3;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 42px;
            font-weight: 800;
            color: #6366f1;
            margin-bottom: 12px;
            text-shadow: 0 2px 4px rgba(99, 102, 241, 0.1);
        }

        .result-message {
            color: #374151;
            font-size: 15px;
            font-weight: 500;
        }

        .error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 2px solid #fca5a5;
            border-left: 4px solid #ef4444;
            color: #991b1b;
            padding: 18px;
            border-radius: 10px;
            margin-top: 25px;
            display: none;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 25px;
            color: #6366f1;
            font-weight: 600;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #e0e7ff;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .model-info {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border-left: 4px solid #6366f1;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #3730a3;
        }

        .info-label {
            font-weight: 700;
            color: #4f46e5;
        }

        .info-value {
            color: #3730a3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 15px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            label {
                margin-bottom: 6px;
                font-size: 13px;
            }

            input, select {
                padding: 10px;
                font-size: 14px;
            }

            button {
                padding: 10px;
                font-size: 14px;
                margin-top: 10px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 14px;
            }

            .result {
                margin-top: 20px;
                padding: 18px;
            }

            .result-value {
                font-size: 28px;
                margin-bottom: 8px;
            }

            .result-title {
                font-size: 12px;
                margin-bottom: 8px;
            }

            .result-message {
                font-size: 13px;
            }

            .error {
                padding: 12px;
                font-size: 13px;
                margin-top: 15px;
            }

            .model-info {
                padding: 12px;
                font-size: 12px;
                margin-bottom: 15px;
            }

            .spinner {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
    <div class="particle particle-5"></div>
    <div class="particle particle-6"></div>
    
    <div class="container">
        <h1>ðŸ“š Student Performance Predictor</h1>
        <p class="subtitle">Predict your academic performance based on your study habits</p>

        <form id="predictionForm">
            <div class="form-group">
                <label for="hoursStudied">Hours Studied (per week)</label>
                <input type="number" id="hoursStudied" name="hoursStudied" min="0" max="168" step="0.5" required>
            </div>

            <div class="form-group">
                <label for="previousScores">Previous Scores (0-100)</label>
                <input type="number" id="previousScores" name="previousScores" min="0" max="100" step="0.1" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="extracurricularActivities">Extracurricular Activities</label>
                    <select id="extracurricularActivities" name="extracurricularActivities" required>
                        <option value=""></option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sleepHours">Sleep Hours (per day)</label>
                    <input type="number" id="sleepHours" name="sleepHours" min="0" max="24" step="0.5" required>
                </div>
            </div>

            <div class="form-group">
                <label for="sampleQuestionPapersPracticed">Sample Question Papers Practiced</label>
                <input type="number" id="sampleQuestionPapersPracticed" name="sampleQuestionPapersPracticed" min="0" max="100" step="1" required>
            </div>

            <button type="submit">Predict Performance</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Making prediction...</p>
        </div>

        <div class="result" id="result">
            <p class="result-title">Predicted Performance Index</p>
            <div class="result-value" id="resultValue">0.00</div>
            <p class="result-message" id="resultMessage"></p>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        // Star creation on click/tap
        function createStar(x, y) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            star.style.zIndex = 1;
            
            document.body.appendChild(star);
            
            // Remove star after animation
            setTimeout(() => star.remove(), 2500);
        }

        document.addEventListener('click', (e) => {
            createStar(e.clientX, e.clientY);
        });

        document.addEventListener('touchend', (e) => {
            const touch = e.changedTouches[0];
            createStar(touch.clientX, touch.clientY);
        });

        const form = document.getElementById('predictionForm');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const hoursStudied = parseFloat(document.getElementById('hoursStudied').value);
            const previousScores = parseFloat(document.getElementById('previousScores').value);
            const extracurricularActivities = parseInt(document.getElementById('extracurricularActivities').value);
            const sleepHours = parseFloat(document.getElementById('sleepHours').value);
            const sampleQuestionPapersPracticed = parseInt(document.getElementById('sampleQuestionPapersPracticed').value);

            // Show loading, hide result and error
            loading.classList.add('show');
            result.classList.remove('show');
            error.classList.remove('show');

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        hours_studied: hoursStudied,
                        previous_scores: previousScores,
                        extracurricular_activities: extracurricularActivities,
                        sleep_hours: sleepHours,
                        sample_question_papers_practiced: sampleQuestionPapersPracticed
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('resultValue').textContent = data.predicted_performance_index.toFixed(2);
                    document.getElementById('resultMessage').textContent = data.message;
                    result.classList.add('show');
                } else {
                    throw new Error(data.message || 'Prediction failed');
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
