<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .result-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-message {
            color: #666;
            font-size: 14px;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f33;
            color: #933;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .model-info {
            background: #e8f0fe;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #555;
        }

        .info-label {
            font-weight: 600;
            color: #667eea;
        }

        .info-value {
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .result-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Student Performance Predictor</h1>
        <p class="subtitle">Predict your academic performance based on your study habits</p>

        <form id="predictionForm">
            <div class="form-group">
                <label for="hoursStudied">Hours Studied (per week)</label>
                <input type="number" id="hoursStudied" name="hoursStudied" min="0" max="168" step="0.5" value="7" required>
            </div>

            <div class="form-group">
                <label for="previousScores">Previous Scores (0-100)</label>
                <input type="number" id="previousScores" name="previousScores" min="0" max="100" step="0.1" value="85" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="extracurricularActivities">Extracurricular Activities</label>
                    <select id="extracurricularActivities" name="extracurricularActivities" required>
                        <option value="0">No</option>
                        <option value="1" selected>Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sleepHours">Sleep Hours (per day)</label>
                    <input type="number" id="sleepHours" name="sleepHours" min="0" max="24" step="0.5" value="8" required>
                </div>
            </div>

            <div class="form-group">
                <label for="sampleQuestionPapersPracticed">Sample Question Papers Practiced</label>
                <input type="number" id="sampleQuestionPapersPracticed" name="sampleQuestionPapersPracticed" min="0" max="100" step="1" value="5" required>
            </div>

            <button type="submit">Predict Performance</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Making prediction...</p>
        </div>

        <div class="result" id="result">
            <p class="result-title">Predicted Performance Index</p>
            <div class="result-value" id="resultValue">0.00</div>
            <p class="result-message" id="resultMessage"></p>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const hoursStudied = parseFloat(document.getElementById('hoursStudied').value);
            const previousScores = parseFloat(document.getElementById('previousScores').value);
            const extracurricularActivities = parseInt(document.getElementById('extracurricularActivities').value);
            const sleepHours = parseFloat(document.getElementById('sleepHours').value);
            const sampleQuestionPapersPracticed = parseInt(document.getElementById('sampleQuestionPapersPracticed').value);

            // Show loading, hide result and error
            loading.classList.add('show');
            result.classList.remove('show');
            error.classList.remove('show');

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        hours_studied: hoursStudied,
                        previous_scores: previousScores,
                        extracurricular_activities: extracurricularActivities,
                        sleep_hours: sleepHours,
                        sample_question_papers_practiced: sampleQuestionPapersPracticed
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('resultValue').textContent = data.predicted_performance_index.toFixed(2);
                    document.getElementById('resultMessage').textContent = data.message;
                    result.classList.add('show');
                } else {
                    throw new Error(data.message || 'Prediction failed');
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
